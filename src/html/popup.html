<!DOCTYPE html>
<html>
	<head>
		<!-- <link rel="stylesheet" href="../css/button.css"> -->
		<title>Bee Productive</title>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
		<link rel="stylesheet" href="../css/bee_animation.css">
		<!-- <link rel="stylesheet" href="../css/popup.css"> -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<!-- <script src="../js/service_worker.js"></script> -->
		<script src="../js/popup.js"></script>
	</head>
	<body class="w3-amber">
		<!-- page title -->
		<header>
			<div class="w3-container w3-center">
				<img
					src="../../images/icons/bee.png"
					alt="Bee"
					style="width: 50px; height: 50px"
				/>
				<h1>Bee Productive</h1>
					<p>Bee productive lets users blacklist any unproductive
						sites, set a custom Pomodoro timer and provides a simple visual aid of bees building a
						hive that grows as the timer runs out.</p>
			</div>
		</header>
		<!-- Pomodoro Timer -->
		<div class="w3-container w3-center">
			<div>
					<div class="">
						Study time:
							<input id="study-min" type="number"/>
							<button id="set_study_min" class="w3-button w3-green">Set Study Time</button>
					</div>

					<div class="">
						Break time:
							<input id="break-min" type="number"/>
							<button id="set_break_min" class="w3-button w3-green">Set Break Time</button>
					</div>
			</div>
		
			<div class="">
				<p class="">Timer: </p>
				<div id="clock"  class="w3-center"><!-- once the start is pressed, the countdown will start here --></div>
				<button id="start" class="w3-button w3-green w3-left">Start</button>
				<button id="stop" class="w3-button w3-red w3-right">Stop</button>
				<div id="visual" class=" w3-container bee-width-class">
					<!-- the bee animation in will added here -->

					<div class="centerTwenty">
						<div class="rowTwenty">
						  <div class="test-shape"></div>
					  
						</div>
						<div class="rowTwenty">
						  <div class="test-shape"></div>
						  <div class="test-shape"></div>
						</div>
						<div class="rowTwenty">
						  <div class="test-shape"></div>
					  
						</div>
					  </div>
				</div>
			</div>	
		</div>


		<!-- Blacklist -->
		<div class="w3-container">
			<h5 class="w3-center">
				Current List of Blacklisted Websites:
			</h4>	
			<div class="w3-container" id="current_list_blacklisted">
				<!-- a list is generated by the script and added here magically lol -->
			</div>				
		</div>

		<div class="w3-container w3-center" id="test">
			<div class="">Blacklist url: <input id="blacklist_url" /></div>
			<button id="add" class="w3-button w3-green">
				Add
			</button>
			<button id="remove" class="w3-button w3-red">
				Remove
			</button>
		</div>
	</body>
</html>
